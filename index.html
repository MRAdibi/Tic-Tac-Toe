<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Botstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Main Style File -->
    <link rel="stylesheet" href="Style/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>



    <div class="container">
        <div class="d-flex flex-column justify-content-center">
            <h2 class="text-center text-white mt-5">Hello World</h2>
            <div class="mt-5" style="height: 300px;">
                <div class="d-flex justify-content-center">
                    <div class="row" style="width: 35%;">
                        <div class="col-4 click-box" style="border-top-left-radius: 20px;"></div>
                        <div class="col-4 click-box"></div>
                        <div class="col-4 click-box" style="border-top-right-radius: 20px;"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="row" style="width: 35%;">
                        <div class="col-4 click-box"></div>
                        <div class="col-4 click-box"></div>
                        <div class="col-4 click-box"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="row" style="width: 35%;">
                        <div class="col-4 click-box" style="border-bottom-left-radius: 20px;"></div>
                        <div class="col-4 click-box"></div>
                        <div class="col-4 click-box" style="border-bottom-right-radius: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Main Script File -->
    <script src="Js/script.js"></script>
</body>

</html>
